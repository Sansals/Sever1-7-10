# Forums: http://www.spigotmc.org/forum/

config-version: 6
settings:
  save-user-cache-on-stop-only: false
  late-bind: false
  user-cache-size: 1000
  bungeecord: false
  filter-creative-items: true
  sample-count: 12
  int-cache-limit: 1024
  player-shuffle: 0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
messages:
  whitelist: Вас нет в белом списке сервера! Обратитесь к оператору!
  unknown-command: Такой команды не существует.
  server-full: Сервер полон!
  outdated-client: Вы используете старую версию игры. Вы должны обновиться до {}
  outdated-server: Outdated server! I'm still on {0}
  restart: Рестарт сервера!
commands:
  tab-complete: 0
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  spam-exclusions:
  - /skill
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    view-distance: 10
    chunks-per-tick: 650
    clear-tick-list: false
    merge-radius:
      exp: 3.0
      item: 2.5
    arrow-despawn-rate: 1200
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    item-despawn-rate: 6000
    zombie-aggressive-towards-villager: true
    max-entity-collisions: 8
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    anti-xray:
      enabled: true
      engine-mode: 2
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
    hopper-alt-ticking: false
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    nerf-spawner-mobs: false
    random-light-updates: false
    save-structure-info: true
    max-bulk-chunks: 5
    mob-spawn-range: 4
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
